<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="recipe.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>

    <div class="heads">
        <a href="../index.html">
            <div class="logo">
                <img src="../images/cunto.png" alt="">
            </div>
        </a>
        <ul class="main-nav">
            <a href="/index.html">
                <li>HOME</li>
            </a>
            <a href="/pages/recipes.html">
                <li>RECIPE</li>
            </a>
            <a href="/pages/about.html">
                <li>ABOUT</li>
            </a>
            <a href="/pages/contact.html">
                <li>CONTACT</li>
            </a>
        </ul>
        <button class="add" style="display: none;">
            <i class='bx bx-plus'></i>
            <p>Add Recipe</p>
            <button class="menu">
                <i class='bx bx-menu'></i>
            </button>

            <div class="nav">
                <ul>
                    <a href="">
                        <li>HOME</li>
                    </a>
                    <a href="/pages/recipes.html">
                        <li>RECIPE</li>
                    </a>
                    <a href="/pages/about.html">
                        <li>ABOUT</li>
                    </a>
                    <a href="/pages/contact.html">
                        <li>CONTACT</li>
                    </a>
                    <a href="/pages/contact.html">
                        <li id="login">Login</li>
                    </a>
                </ul>
            </div>

        </button>
        <button class="login" id="login" onclick="window.location.href = `login.html`">Login</button>
        <div class="profile" id="profile">
            <img src="/images/pros.avif" alt="profile">
        </div>
    </div>

    <div class="cats">
        <div class="cat">
            <div class="category">
                <i class="fa-solid fa-list"></i>
                <select name="Category" id="">
                    <option value="Category">Categories</option>
                    <option value="dinner">Dinner</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="sahur">launch</option>
                    <option value="iftar">Iftar</option>
                </select>
            </div>


            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="line"></div>
                <input type="text" placeholder="Search here">
                <i class="fa-solid fa-circle-xmark" id="cancel"></i>
            </div>

            <div class="filter">
                <i class='bx bx-filter-alt'></i>
                <select name="filter" id="">
                    <option value="Category">Filter</option>
                    <option value="less-time">Less Time</option>
                    <option value="more-time">More Time</option>
                    <option value="easy">Easy</option>
                    <option value="moderate">Moderate</option>
                    <option value="difficult">difficult</option>
                </select>
            </div>
        </div>
    </div>

    <!-- //fetch these data
    1. difficulties
    2. food Name
    3. cooking time and calculation of addition of all nutiritions -->
    <div class="cards">
        <div class="food-card">
            <div class="images">
                <img src="/images/macr.jpg" alt="">
            </div>
            <div class="content">
                <div class="head">
                    <h2>Very Easy</h2>
                </div>
                <div class="name">
                    <h2>Fish and potato Cooked Del</h2>
                </div>
                <div class="nuts-time">
                    <p>20 min / 189 nutritions</p>
                </div>
                <button id="view-btn">View Recipe</button>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/pages/recipes.js"></script>

</body>

</html>
